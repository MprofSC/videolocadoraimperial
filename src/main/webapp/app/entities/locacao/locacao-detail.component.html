<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="locacao">
            <h2><span jhiTranslate="vlimperialApp.locacao.detail.title">Locacao</span> {{locacao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vlimperialApp.locacao.dataLocacao">Data Locacao</span></dt>
                <dd>
                    <span>{{locacao.dataLocacao}}</span>
                </dd>
                <dt><span jhiTranslate="vlimperialApp.locacao.valor">Valor</span></dt>
                <dd>
                    <span>{{locacao.valor}}</span>
                </dd>
                <dt><span jhiTranslate="vlimperialApp.locacao.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="locacao.cliente">
                        <a [routerLink]="['/cliente', locacao.cliente?.id, 'view']">{{locacao.cliente?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="vlimperialApp.locacao.itemLocado">Item Locado</span></dt>
                <dd>
                    <span *ngFor="let itemLocado of locacao.itemLocados; let last = last">
                        <a [routerLink]="['/item-filme', itemLocado?.id, 'view' ]">{{itemLocado.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/locacao', locacao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
