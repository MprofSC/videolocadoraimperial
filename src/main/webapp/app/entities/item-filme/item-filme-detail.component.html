<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemFilme">
            <h2><span jhiTranslate="vlimperialApp.itemFilme.detail.title">Item Filme</span> {{itemFilme.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vlimperialApp.itemFilme.numeroSerie">Numero Serie</span></dt>
                <dd>
                    <span>{{itemFilme.numeroSerie}}</span>
                </dd>
                <dt><span jhiTranslate="vlimperialApp.itemFilme.tipoMidia">Tipo Midia</span></dt>
                <dd>
                    <span jhiTranslate="{{'vlimperialApp.TipoMidia.' + itemFilme.tipoMidia}}">{{itemFilme.tipoMidia}}</span>
                </dd>
                <dt><span jhiTranslate="vlimperialApp.itemFilme.dataAquisicao">Data Aquisicao</span></dt>
                <dd>
                    <span>{{itemFilme.dataAquisicao}}</span>
                </dd>
                <dt><span jhiTranslate="vlimperialApp.itemFilme.filme">Filme</span></dt>
                <dd>
                    <div *ngIf="itemFilme.filme">
                        <a [routerLink]="['/filme', itemFilme.filme?.id, 'view']">{{itemFilme.filme?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="vlimperialApp.itemFilme.reserva">Reserva</span></dt>
                <dd>
                    <div *ngIf="itemFilme.reserva">
                        <a [routerLink]="['/reserva', itemFilme.reserva?.id, 'view']">{{itemFilme.reserva?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-filme', itemFilme.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
