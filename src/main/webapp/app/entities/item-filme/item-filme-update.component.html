<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-item-filme-heading" jhiTranslate="vlimperialApp.itemFilme.home.createOrEditLabel">Create or edit a Item Filme</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!itemFilme.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="itemFilme.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vlimperialApp.itemFilme.numeroSerie" for="field_numeroSerie">Numero Serie</label>
                    <input type="text" class="form-control" name="numeroSerie" id="field_numeroSerie"
                        [(ngModel)]="itemFilme.numeroSerie" required/>
                    <div [hidden]="!(editForm.controls.numeroSerie?.dirty && editForm.controls.numeroSerie?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroSerie?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vlimperialApp.itemFilme.tipoMidia" for="field_tipoMidia">Tipo Midia</label>
                    <select class="form-control" name="tipoMidia" [(ngModel)]="itemFilme.tipoMidia" id="field_tipoMidia"  required>
                        <option value="DVD">{{'vlimperialApp.TipoMidia.DVD' | translate}}</option>
                        <option value="VHS">{{'vlimperialApp.TipoMidia.VHS' | translate}}</option>
                        <option value="HDDVD">{{'vlimperialApp.TipoMidia.HDDVD' | translate}}</option>
                        <option value="BLURAY">{{'vlimperialApp.TipoMidia.BLURAY' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tipoMidia?.dirty && editForm.controls.tipoMidia?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoMidia?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vlimperialApp.itemFilme.dataAquisicao" for="field_dataAquisicao">Data Aquisicao</label>
                    <div class="d-flex">
                        <input id="field_dataAquisicao" type="date" class="form-control" name="dataAquisicao" [(ngModel)]="dataAquisicao"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.dataAquisicao?.dirty && editForm.controls.dataAquisicao?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dataAquisicao?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dataAquisicao?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vlimperialApp.itemFilme.filme" for="field_filme">Filme</label>
                    <select class="form-control" id="field_filme" name="filme" [(ngModel)]="itemFilme.filme" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="filmeOption.id === itemFilme.filme?.id ? itemFilme.filme : filmeOption" *ngFor="let filmeOption of filmes; trackBy: trackFilmeById">{{filmeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
