<div>
    <h2 id="page-heading">
        <span>Filmes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-filme" [routerLink]="['/filme/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Filme
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="filmes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Titulo Original</span></th>
            <th><span>Titulo Portugues</span></th>
            <th><span>Paises</span></th>
            <th><span>Ano</span></th>
            <th><span>Direcao</span></th>
            <th><span>Elenco</span></th>
            <th><span>Sinopse</span></th>
            <th><span>Duracao</span></th>
            <th><span>Genero</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let filme of filmes ;trackBy: trackId">
                <td><a [routerLink]="['/filme', filme.id, 'view' ]">{{filme.id}}</a></td>
                <td>{{filme.tituloOriginal}}</td>
                <td>{{filme.tituloPortugues}}</td>
                <td>{{filme.paises}}</td>
                <td>{{filme.ano}}</td>
                <td>{{filme.direcao}}</td>
                <td>{{filme.elenco}}</td>
                <td>{{filme.sinopse}}</td>
                <td>{{filme.duracao}}</td>
                <td>{{filme.genero}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/filme', filme.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/filme', filme.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'filme/'+ filme.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
