<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Cliente</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Cliente</h1>
		<hr />
		<div class="form-group"> 
			<label for="nome">Nome: </label>  
			<span th:text="${cliente.nome}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="email">Email: </label>  
			<span th:text="${cliente.email}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="endereco">Endereco: </label>  
			<span th:text="${cliente.endereco}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="telefoneRes">TelefoneRes: </label>  
			<span th:text="${cliente.telefoneRes}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="telefoneCom">TelefoneCom: </label>  
			<span th:text="${cliente.telefoneCom}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="telefoneCel">TelefoneCel: </label>  
			<span th:text="${cliente.telefoneCel}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="localTrabalho">LocalTrabalho: </label>  
			<span th:text="${cliente.localTrabalho}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="sexo">Sexo: </label>  
			<span th:text="${cliente.sexo}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="dataNascimento">DataNascimento: </label>  
			<span th:text="${cliente.dataNascimento}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="cpf">Cpf: </label>  
			<span th:text="${cliente.cpf}"></span> 
		</div> 

		<a th:href="@{/clientes/{id}/edit(id = ${cliente.id})}">Edit this record</a> <br/>
		<a th:href="@{/clientes}">Back to list Cliente</a> <br/>
	</div>
</body>
</html>
